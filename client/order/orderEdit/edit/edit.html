<template name="orderEdit">
  <div class="menu-screen" style="background-image:url(/images/menu/top-bar.jpg)">  
  </div>    
  <div class="site-wrapper">
    <div class="form-box myapply">
      {{> industryType}}
      {{> scope}}
      {{> companyName}}
      {{> moneyAmount}}
      {{> holder}}
      {{> excutePerson}}
      {{> consigner}}
      <div class="step-title">
        <div class="txt">
          确认订单资料      
        </div>
      </div>
      <div class="hint-bar">
          订单信息一旦确认不能修改，如有需要请联系客服
      </div>      
      <div class="content">
        <div class="center">
          <button type="button" id="orderSubmit" class="ui button btn-theme" href="/user/orders">确认</button>       
          <a class="ui button btn-theme" href="/user/orders">返回</a>
        </div>        
      </div>
      <div class="ui message error" id="orderEditError" style="display:none"></div>

    </div>
  </div>
  <div class="ui small test modal" id="confim">
      <div class="header">确认注册信息</div>
      <div class="content">
        <p>注册信息一旦确认不能随意修改，如有需要请联系客服</p>
      </div>
      <div class="actions">
        <div class="ui positive right labeled icon button">是<i class="checkmark icon"></i> </div>     
        <div class="ui negative button">否 </div>
      </div>
    </div>  
</template>
