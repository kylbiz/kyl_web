<template name="license">

<link rel="stylesheet" href="/css/license_project.css">
<div class="banner-center"></div>
<div class="section">
  <div class="site-wrapper">
    <div class="main-title">服务内容
    </div>
    <div class="decorate"></div>
    <div class="clearfix">
      <div class="left-region">
        <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/license/left_image.png" alt="">
      </div>
      <div class="right-region">
        <div>
          <ul>
            <li>服务地区：上海全区</li>
            <li>价格说明：市区¥100，郊区¥200</li>
            <li>服务时间：5个工作日</li>
          </ul>
        </div>
        <div>
          <button id="go">立即购买</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section gray">
  <div class="site-wrapper">
    <div class="main-title">￼￼￼￼￼什么是三证合一
    </div>
    <div class="decorate"></div>    
    <div class="content">
      三证合一是指将企业登记时依次申请的，分别由工商部门核发的营业执照、质监部门核发的组织机构代码证、税务部门核发的 税务登记证，改为一次申请，由工商部门核发一个加载统一社会信用代码的营业执照。
    </div>
  </div>
</div>

<div class="section why">
  <div class="site-wrapper">
    <div class="main-title">
      为什么要换证
    </div>
    <div class="decorate"></div>
    <div class="clearfix">
      <div class="left">
        <div class="icon icon1"></div>
        <div class="title">节省办理时间</div>
        <div class="des">
          <p>企业办理业务由原本需要跑多个窗口</p>
          <p>改为一个窗口，节省大量办理时间</p>
        </div>
      </div>
      <div class="right">
        <div class="icon icon2"></div>
        <div class="title">简化审查流程环节</div>
        <div class="des">
          <p>各办理材料将会由行政管理部门统一审查</p>
          <p>并共享给其他部门，提高效率</p>
        </div>
      </div>
    </div>
    <div class="text-center">注：超过期限未办理新照的企业将会收到工商部门惩罚</div>
  </div>
</div>

<div class="section bg">
  <div class="site-wrapper">
    <div class="main-title">办理需要的的材料
    </div>
    <div class="decorate"></div>
    <div class="box-container">
      <div class="box">
        <div class="icon icon1"></div>
        <div class="txt">
          <p>旧的营业执照</p>
          <p>正副本</p>
        </div>
      </div>
      <div class="box">
        <div class="icon icon2"></div>
        <div class="txt">
          <p>组织结构代码证</p>
          <p>正副本</p>
        </div>
      </div>
      <div class="box">
        <div class="icon icon3"></div>
        <div class="txt">
          <p>税务登记证</p>
          <p>正副本</p>
        </div>
      </div>
      <div class="box">
        <div class="icon icon4"></div>
        <div class="txt">
          <p>企业公章</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section for">
  <div class="site-wrapper">
    <div class="main-title">
      为办理流程
      <div class="decorate"></div>
    </div>
    <div class="box-container">
      <div class="box">
        <div class="icon icon1"></div>
        <div class="title">提交办理资料</div>

        <div class="divide-box"></div>
      </div>

      <div class="box">
        <div class="icon icon2"></div>
        <div class="title">填写换证登记表</div>
        <div class="divide-box"></div>
      </div>

      <div class="box">
        <div class="icon icon3"></div>
        <div class="title">更换新照</div>
        <div class="divide-box"></div>
      </div>

      <div class="box">
        <div class="icon icon4"></div>
        <div class="title">领取新版营业执照</div>
      </div>
    </div>
  </div>
</div>
<div class="section promise gray">
  <div class="site-wrapper">
    <div class="main-title">
      我们的服务承诺
    </div>
    <div class="decorate"></div>
    <div class="box-container">
      <div class="box">
        <div class="icon icon1"></div>
        <div class="txt">服务保障</div>
        <div class="des">
          <p>人事专员直接对接</p>
          <p>一对一提供服务</p>
        </div>
      </div>
      <div class="box">
        <div class="icon icon2"></div>
        <div class="txt">时间保障</div>
        <div class="des">
          <p>每月服务实时跟进</p>
          <p>及时处理人员信息变更</p>
        </div>
      </div>
      <div class="box">
        <div class="icon icon3"></div>
        <div class="txt">诚信保障</div>
        <div class="des">
          <p>服务全程跟踪</p>
          <p>严格保护客户资料</p>
        </div>
      </div>
      <div class="box">
        <div class="icon icon4"></div>
        <div class="txt">支付保障</div>
        <div class="des">
          <p>价格透明</p>
          <p>无其他隐形收费</p>
        </div>
      </div>
    </div>
  </div>
</div>  
<div class="ui modal" id="licenseModal">
 	<i class="close icon"></i>
  <div class="header">购买三证合一
      <span class="bold">&yen;{{paymentL}}元</span>
  </div>
  <div class="content">
   <div class="inner-container">
    <div class="item-name">
      1、选择市郊
    </div>
    <div class="item-list clearfix licensetype" id="toggle">
      <ul>
        <li class="active" data-license="urban" >市区</li>
        <li data-license="suburb">郊区</li>
      </ul>
    </div>
    <div class="item-name">
      2、选择区域
    </div>
    <div class="item-list clearfix licenszone">
    <ul>
      {{#each licenseTypeLists.services}} 
        <li data-zone="{{zone}}" data-payment="{{payment}}">{{zone}}</li>
      {{/each}}
    </ul>
    </div>
   </div>
  </div>
  <div class="actions">
    <div class="text-center">
      <button class="submit ui positive button">立即购买</button>
    </div>      
  </div> 
  <div class="ui message error" id="licenseError" style="display:none"></div>   
</div>

  {{> LoginModal}}
  {{> RegisterModal}} 
</template>
