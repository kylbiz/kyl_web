<!-- 订单 -->
<template name="userOrders">
  <div class="menu-screen" style="background-image:url(/images/menu/top-bar.jpg)">
  </div>
  <div class="site-wrapper usercenter user_payment">
    {{> orderDir}}
    <div class="ui grid">
      <div class="row">
        <!--the vertical menu-->
        {{> orderMenu}}
        <div class="thirteen wide column">
          <div class="title-bar clearfix">
            <div class="pull-left">我的订单</div>
            <div class="pull-right">
              <!-- <span class="holder">专属客服：</span><span class="space">  </span> -->
              <span class="holder">客服电话：</span>021-80376929
            </div>
          </div>
          {{> orderTemp}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="orderDir">
  <div class="ui breadcrumb">
    <a class="section"><a href="/">首页</a></a>
    <i class="right angle icon divider"></i>
    <a class="section"><a href="/user/message">个人中心</a></a>
    <i class="right angle icon divider"></i>
    <div class="active section"><a href="/user/orders">我的订单</a></div>
  </div>
</template>

<template name="orderMenu">
  <div class="three wide column">
    <div class="verticalMenu">
      <div class="ui vertical pointing menu fluid">
        <a id="messageNav" class="item" href="/user/message">
          <i class="mail  icon"></i>消息中心
        </a>
        <a id="profileNav" class="item" href="/user/profile">
          <i class="user icon"></i>个人信息
        </a>
        <a id="orderNav" class="active item" href="/user/orders">
          <i class="shop icon"></i>我的订单
        </a>
      </div>
    </div>
  </div>
</template>


<template name="orderTemp">
  <div class="form-box myorder">
    <table class="table staticTable">
      <thead class="headTable">
        <tr>
          <td class="c1">名称</td>
          <td class="c2">价格（元）</td>
          <td class="c3" colspan="2">订单状态</td>
          <td class="c5">交易操作</td>
        </tr>
        <tr class="divide-32"></tr>
      </thead>
      {{#each orders}}
      {{ > orderItem}}
      {{/each}}
    </table>
  </div>
</template>

<template name="orderItem">
  <tbody>
    <tr class="thead">
      <td colspan="5" class="code">
        <span class="data">{{createTimeL}}</span>
        <span class="holder">订单号：</span>{{orderId}}
      </td>
    </tr>
    <tr class="middleman">
      <td class="td1">
        <div class="pname">
         <p>{{productType}}</p>
          {{#each servicesNameList}}
            <p>{{name}}</p>
          {{/each}}
        </div>
      </td>
      <td class="count center td2">￥{{moneyAmount}}元</td>
      <td class="trade td3" colspan="2">
        {{#if payed}}
          <p>已支付</p>
        {{else}}
          <p>未支付</p>
        {{/if}}
				<p><a href="/user/order/detail?orderId={{orderId}}" class="detail">订单详情</a></p>
      </td>
      <td class="contact td5">
        {{#if isRegistration}}
          {{#if userConfirmed}}
            <!-- <p>资料已提交，不能修改！</p> -->
          {{else}}
          <p id="orderInput"><a href="/orderEdit?orderId={{orderId}}&relationId={{relationId}}">提交资料</a></p>
          {{/if}}
        {{/if}}
        <p><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2536027577&site=qq&menu=yes">联系客服</a></p>
      </td>
    </tr>
    <tr class="divide">
      <td colspan="5"></td>
    </tr>
  </tbody>
</template>

<template name="progress">

</template>
