<template name="cancelOrder">
	<div class="ui modal" id="confirmModal">
	<!--  <i class="close icon"></i>-->
		<div class="header">
			取消订单
		</div>
		<div class="image content">

			<div class="description">
				<p>您确定要取消订单 {{orderId}} 吗</p>
			</div>
		</div>
		<div class="actions">
			<div class="two fluid ui inverted buttons">
				<div class="ui green positive inverted button">
					<i class="checkmark icon"></i>
					确认
				</div>
				<div class="ui red deny inverted button">
					<i class="remove icon"></i>
					取消
				</div>      
			</div>
		</div>
		</div>		
</template>
