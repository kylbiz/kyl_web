<!-- 消息中心 -->
<template name="usercenter">
  <div class="menu-screen" style="background-image:url(/images/menu/top-bar.jpg)">  
  </div>   
  <div class="site-wrapper usercenter">
    {{> messageDir}}
    <div class="ui grid">
      <div class="row">
        <!--the vertical menu-->
        {{> userMenu}}
        {{> messages}}
      </div>
    </div>
  </div>
</template>

<template name="messageDir">
  <div class="ui breadcrumb">
    <a class="section"><a href="/">首页</a></a>
    <i class="right angle icon divider"></i>
    <a class="section"><a href="/user/message">个人中心</a></a>
    <i class="right angle icon divider"></i>
    <div class="active section"><a href="/user/message">消息中心</a></div>
  </div>
</template>  

<template name="messages">
  <div class="twelve wide column">
    <div class="ui top attached tabular menu">
      <a class="active item">未读</a>
      <a class="item">已读</a>
    </div>
    <div class="tab-content">
      <!-- 未读 -->
      <div class="tab-pane fade active">
        <div class="ui bottom attached segment">
          {{#each MessagesUnread}}
            {{> messageUnread}}
          {{/each}}
        </div>
      </div>
      <!-- 已读 -->
      <div class="tab-pane fade">
        <div class="ui bottom attached segment">
          {{#each MessagesRead}}
            {{> messageRead}}
          {{/each}}
        </div>
      </div>
      <!-- ./已读 -->
    </div>
  </div>
</template>  


<template name="messageRead">
  <div class="message-module message-read" id="{{_id}}">
    <div class="avatar">
      <img src="/images/message.png" alt="">
    </div>
    <div class="inner">
      <div class="author">
        <span class="holder">发送人：</span>开业啦
      </div>
      <div class="content">
        <span class="main">
          {{content}}
        </span>
        <span class="time">
          <span class="holder">时间：</span>{{createTime}}
        </span>
      </div>
    </div>
  </div>
</template>  

<template name="messageUnread">
  <div class="message-module message-unread" id="{{_id}}">
    <div class="avatar">
      <img src="/images/message.png" alt="">
    </div>
    <div class="inner">
      <div class="author">
        <span class="holder">发送人：</span>开业啦
      </div>
      <div class="content">
        <span class="main">
          {{content}}
        </span>
        <span class="time">
          <span class="holder">时间：</span>{{createTime}}
        </span>
      </div>
    </div>
  </div>
</template>  



<!-- user menu -->

<template name="userMenu">
  <div class="three wide column">
    <div class="verticalMenu">
      <div class="ui vertical pointing menu fluid">
        <a id="messageNav" class="active item" href="/user/message">
          <i class="mail  icon"></i>消息中心
        </a>
        <a id="profileNav" class="item" href="/user/profile">
          <i class="user icon"></i>个人信息
        </a>
        <a id="orderNav" class="item" href="/user/orders">
          <i class="shop icon"></i>我的订单
        </a>
      </div>
    </div>
  </div>
</template>  


<template name="messageDetail">
    <div class="site-wrapper usercenter">
        {{> messageDir}}
        <div class="ui grid">
            <div class="row">
                <!--the vertical menu-->
                {{> userMenu}}
                <div class="twelve wide column">
                    <div class="ui top attached tabular menu">
                        <div style="display:none" id="messageId">{{_id}}</div>
                        <a class="active item">消息详情</a>
                        <a class="back item" id="messageBack"> <i class="level up icon"></i>返回信息中心</a>
                    </div>
                    <div class="tab-content">
                        <!-- 已读 -->
                        <div class="tab-pane fade active">
                            <div class="ui bottom attached segment">
                                <div class="tt">
                                  <div class="text">信息名: {{type}}</div>
                                  <div id="deleteMessage" class="ui button cancel">删除信息</div>
                                </div>
                                <div>
                                  {{content}}
                                </div>
                            </div>
                        </div>
                        <!-- ./已读 -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>
