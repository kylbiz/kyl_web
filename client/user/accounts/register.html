<template name="register">
  <style>
  header {
    display: none;
  }

  html,
  body {
    height: 100%;
  }

  body,#main {
    width: 100%;
    height: 100%;
    background: url(/images/login-bg.jpg) no-repeat;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    padding: 0;
    min-height: 0;
  }

  #main {
    padding-bottom: 0 !important;
  }  
  .site-wrapper,.register-bg {
    height: 100%; 
  }  
  .register-bg .register-box {
   margin-top: 180px; 
  }
  input#checked {
      box-shadow: none;
  }    
  </style>
  <div class="register-bg">
    <div class="site-wrapper">
      <div class="clearfix">
        <a href="/" class="logo">
          <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/logo.png" alt="">
        </a>
      </div>
      <div class="register-box">
        <div class="ui middle aligned grid center">
          <div class="column">
            <form class="ui form error">
              <div class="text-left">
                <h3>快速注册</h3>
              </div>
              <div class="box-container">
                <div class="left-region">
                  <div class="field">
                    <div class="ui left icon input">
                      <input type="text" id="tel" placeholder="请输入手机号">
                      <i class="phone icon"></i>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui left icon input">
                      <input type="password" id="password" placeholder="请输入密码">
                      <i class="lock icon"></i>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui left icon input">
                      <input type="password" id="password_re" placeholder="请再次输入密码">
                      <i class="lock icon"></i>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui action input">
                      <input type="text" id="code" placeholder="请输入验证码">
                      <button  type="button" id="btn_code" class="ui button">获取验证码</button>
                    </div>
                  </div>
                  <div class="ui message error" id="error" style="display:none">
                  </div>
                  <div class="field">
                    <div class="ui">
                      <input type="checkbox" id="checked" tabindex="0" class="form-control">
                      <label>我已阅读并接受《用户服务协议》</label>
                    </div>
                  </div>
                  <button class="ui button cover"  id = "register" type="button">注册</button>
                </div>
                <div class="right-region">
                  <div class="register-logo">
                    <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/r_logo.png" alt="">
                  </div>
                  <div class="link">                                        
                    <p>已拥有开业啦账号？<a href="/login">直接登录</a></p>
                    <!--                                        <p>或使用一下账号登录</p>                                    -->
                  </div>
                  <div class="icons">
                    <div class="icon">
                      <i class="weixin"></i>
                    </div>
                    <div class="icon">
                      <i class="qq"></i>
                    </div>
                    <div class="icon">
                      <i class="weibo"></i>
                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</template>
