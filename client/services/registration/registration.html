<template name="contractusHandle">

</div>

<template name="RegistrationHandle">
	<div class="main clearfix" id="oTopTarget">

			<div class="box auto">
        <div>
          <div class="placeholder">选择类型：</div>

            <ul>
              {{#each $mapped RegistrationLists}}

                    {{else}}
                    <li data-type="{{name}}">{{label}}</li>

							{{#each RegistrationList.services}}

							{{/each}}
						</ul>
					</div>
					<div class="ui message error" id="zoneError" style="display:none"></div>
				</div>

-->

<template name="RegistrationDescription">
	<div class="dist-content site-wrapper registration">
		<div class="module">
			<div class="main-title">产品服务说明</div>
			<div class="main-des">
				<p>开业啦公司注册服务目前适用于上海公司的设立，具体区域在下单时选择。</p>
				<p>开业啦通过互联网技术提供公司注册在线自助服务，让创业者彻底告别了繁琐的公司注册流程，只需要填写一个表格就可解决。</p>
				<p>找不到想要的行业怎么办，开业啦小助手时刻准备着！</p>
				<p>电话：400-066-3192</p>
			</div>
		</div>
		<div class="module">
			<div class="main-title">公司注册官方办理流程</div>
			<div class="process-content">
				<div style="line-height:0">
					<img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/registration_process.png" alt="">
				</div>
				<div class="service-box process-list-box">
					<div class="col-sm-4">
						<div class="box">
							<ol>
								<li>公司名称预选</li>
								<li>提交企业名称预先核准申请书</li>
								<li>选择行业类型确定公司基本信息</li>
								<li>股东亲自签字确认</li>
								<li>核名失败则须重新核名</li>
							</ol>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="box">
							<ol>
								<li>领取企业名称核准通知书</li>
								<li>确认企业信息（地址信息，高管信息，经营范围，股东出资比例，公司法人监事身份证明，公司章程）</li>
								<li>股东亲自签字确认</li>
								<li>预约到工商局窗口递交申请资料</li>
							</ol>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="box">
							<ol>

							</ol>
							<div>
								原三章三证：<br>营业执照、组织机构代码证、税务登记证、<br>
								法人章、财务章、公章
							</div>
						</div>
					</div>
				</div>
				<div class="hint-container">
					公司取名，材料准备，股东亲自往返工商税务和银行，等待审核，按照官方流程个人办理大概耗时<span>1-2个月</span>！
				</div>
			</div>

			<div class="service-box">
				<div class="col-sm-4">

							<img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/icon-1.png" alt="">
						</div>
						<div class="doc">
							<p>1 想一个好名字</p>
							<p>在线提交公司注册申请</p>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="box">
						<div class="center">
							<img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/icon-2.png" alt="">

						<div class="doc">

							<img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/icon-3.png" alt="">

			<div class="bg">
				<div class="site-wrapper">
					<div class="col-sm-3">
						<div class="icon icon-1"></div>
						<div class="title">服务保障</div>
						<div class="des">
							<p>专属客服对接</p>
							<p>一对一提供服务</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-2"></div>
						<div class="title">时间保障</div>
						<div class="des">
							<p>及时提交</p>
							<p>快速办理</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-3"></div>

						<div class="des">
							<p>服务全程跟踪</p>
							<p>严格保护客户资料</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-4"></div>
						<div class="title">支付保障</div>
						<div class="des">
							<p>无其他隐形收费</p>

	<div class="dist-content site-wrapper registration">
		<div class="module">
			<div class="main-title">常见问题</div>
			<div class="object-list-container">
				<div class="olist-container left">
					<div class="list">
						<div class="title">
							1、购买后你们如何提供服务？
						</div>
						<div class="answer">
							答：付款成功后，同时填写开业清单，开业啦客服会在15分钟内与您联系，
							1对1的为您提供办理注册服务。
						</div>
					</div>

					<div class="list">
						<div class="title">2、我没有注册地址怎么办？</div>
						<div class="answer">答：开业啦可以提供安全、可靠、低价的注册地址。
						</div>
					</div>

					<div class="list">
						<div class="title">3、公司注册完要多长时间？</div>
						<div class="answer">
							答：核名5个工作日，核名过后工商签字材料提交后进去，7-20个工作日出
							三证。各区时间会有所不同，具体请与客服沟通确认。
						</div>
					</div>
					<div class="list">
						<div class="title">4、注册100万的公司，需要一次缴请吗？资本怎么办？</div>
						<div class="answer">答：不用，关于注册资本2014年3月1日公司法修改后，注册资本实行认缴
							制，意思是：注册时候可不到位，到位期限股东可以自行约定，比如5年内、
							10年内，也可以随时变更延期。</div>
						</div>
						<div class="list">
							<div class="title">5、我们合作的开户银行有哪些？地址都在哪里？</div>
							<div class="answer">答：目前开业啦合作的银行有上海银行，上海招商银行，中国银行。其中，上
								海银行，（新客站支行）闸北区天目西路455号；中国银行，蒙自路477号；
								上海银行（卢湾支行）新市北路号；
							</div>
						</div>
						<div class="list">
							<div class="title">6、我以前注册的公司被吊销了，能注册新公司吗？</div>
							<div class="answer">答：可以注册，吊销公司的法人，不可以在做新公司的法人，只能做股东。
							</div>
						</div>
						<div class="list">
							<div class="title">7、法定代表人怎么选？</div>
							<div class="answer">答：法定代表人可以是股东，也可以外聘。法定代表人建议是公司创始人或
								者团体核心人员，对公司方向及发展具有决定权和决策权。
							</div>
						</div>
					</div>
					<div class="olist-container right">
						<div class="list">
							<div class="title">8、股东不体现怎么做？股东在营业执照能看到吗？</div>
							<div class="answer">答：执照上体系的是法人信息，法人也可以不是股东哦，外聘一个法人即可。</div>
						</div>
						<div class="list">
							<div class="title">9、开业啦提供哪些城市的注册？</div>
							<div class="answer">答：目前只能注册上海地区，外地还未有拓展，不过我们有计划开展到全国
								各地哦，期待以后有机会给您企业提供服务。
							</div>
						</div>
						<div class="list">
							<div class="title">10、查名怎么查？</div>
							<div class="answer">答：您可以使用开业啦的“工具-在线核名”预查名，在线核名工具有三大功能
								1）输入企业字号，可以查出上海企业名字重名企业名单，从而协助您提交工
								商名字，提高通过几率。<br>
								2）输入提交审核的名字，可以查到工商审核状态及进度。<br>
								3）同时也可以查自己注册企业的执照办理进度及状态。
							</div>
						</div>

							<div class="answer">答：注册时候需要提供执照上的注册信息及股东身份证原件，法人监事身份证
								复印件。个别区域需要法人，股东到场。
							</div>
						</div>

							<div class="answer">答：不可以，公司法修改后，工商降低了注册门槛，股东身份证证原件是必须
								提供项，国家是为了维护企业和个人的权益，所以不接受复印件注册登记事项。
								13、企业注册好了，股东可以在增加吗？
