<template name="login">
  <style>
  header {
    display: none;
  }

  html,
  body {
    height: 100%;
  }

  body,#main {
    width: 100%;
    height: 100%;
    background: url(/images/login-bg.jpg) no-repeat;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    min-height: 0;
  }

  #main {
    padding-bottom: 0 !important;
  }  
  .site-wrapper,.login-bg {
    height: 100%; 
  }
.login-bg .login-box {
    float: none;
    margin: 0 auto;
    margin-top: 180px;
}    
  </style>
  <div class="login-bg">
    <div class="site-wrapper">
      <div class="clearfix">
        <a href="/" class="logo">
          <img src="/images/logo.png" alt="">
        </a>
      </div>
      <div class="login-box">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <div class="ui form error">
              <div>
                <h3>账户登录</h3>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <input type="text" id="tel" placeholder="请输入手机号 ">
                  <i class="phone icon"></i>
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <input type="password" id="password" placeholder="请输入密码">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui message error" id="error" style="display:none">
              </div>
              <div class="field clearfix">
                <div class="ui pull-left">
                  <label><a href="/password">忘记密码?</a>
                  </label>
                </div>
                <div class="ui pull-right">
                  <label for=""><a href="/register">免费注册</a>
                  </label>
                </div>
              </div>
              <button class="ui button cover" id="login" type="button">登录</button>
<!--
              <div class="fields inline others">
                <div class="field">
                  第三方登录
                </div>
                <div class="field">
                  微博
                </div>
                <div class="field">
                  微信
                </div>
                <div class="field">
                  腾讯
                </div>
              </div>
-->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</template>
