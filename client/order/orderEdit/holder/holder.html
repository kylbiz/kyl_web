<template name="moneyAmount">
	<div class="step-title">
		<div class="txt">
			第四步<span>请填写注册资本</span>
		</div>
	</div>
	<div class="hint-bar">
		注册资本：企业注册总资本
	</div>
	<div class="step-four step">
		<div class="content">
			<div class="form-box">
				<input type="text" id="moneyAmount" class="moneyAmount form-control" placeholder="注册资本，单位：万元" value="{{order.companyMoney}}"> 万元
			</div>
			<div>
				<button type="button" class="ui button btn-theme submitMoneyAmount">确认注册资本</button>        
			</div>
		</div>
	</div>	
	<div class="ui message error" id="moneyAmountError" style="display:none"></div>
	<div class="ui message success" id="moneyAmountSuccess" style="display:none"></div>
</template>



<template name="holder">
	<div class="step-title">
		<div class="txt">
			第五步<span>请填写股东信息</span>
		</div>
	</div>
	<div class="hint-bar">
		股东：股东是股份制公司的出资人或叫投资人
	</div>	
	<div class="orderDetails">
		<div class="step-four step">
			<div class="content">
				<div class="model-container" id="model-container">
					{{#each order.holders}} 
					{{> holderItem}} 
					{{/each}}
					<div class="add-model addgudong">
						<div class="obutton"></div>
						<div class="txt">
							<span>添加公司股东</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{> profileInfo}}

</template>

<template name="profileInfo">
	<div class="ui modal profile-box" id="invest">
		<form>
			{{#if profile}}
			<div class="group">
				<div class="key">投资人类型</div>
				<div class="value selectType">
					<ul>
						<li class="active">自然人</li>
						<li>企业</li>
					</ul>
				</div>
			</div>
			<div class="group pname">
				<div class="key">投资人姓名</div>
				<div class="value">
					<input type="text" class="form-control" name="inName">
					<select class="form-control" name="inSex">
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
			</div>
			<div class="group">
				<div class="key">身份证号码</div>
				<div class="value">
					<input type="text" class="form-control" name="inCode" placeholder="18位二代身份证号码">
				</div>
			</div>
			<div class="group">
				<div class="key">
					户籍地址
				</div>
				<div class="value">
					<input type="text" class="form-control" placeholder="请根据身份证上的住址信息补充完整" name="inAddress">
				</div>
			</div>
			<div class="group">
				<div class="key">出资额</div>
				<div class="value">
					<input class="form-control" type="text" value="" placeholder="注册资本，单位：万元" name="inMoney">
				</div>
			</div>
			<div class="group how">
				<div class="key">占股比例</div>
				<div class="value">
					<input class="form-control" type="text" value="" placeholder="占股比例" name="inMoneyPercent"> %
				</div>
			</div>  
			{{else}}
			<div class="group">
				<div class="key">投资人类型</div>
				<div class="value selectType">
					<ul>
						<li>自然人</li>
						<li class="active">企业</li>
					</ul>
				</div>
			</div>		  
			<div class="group">
				<div class="key">公司名称</div>
				<div class="value">
					<input type="text" class="form-control" name="inName">
				</div>
			</div>
			<div class="group">
				<div class="key">出资额</div>
				<div class="value">
					<input class="form-control" type="text" value="" placeholder="注册资本，单位：万元" name="inMoney">
				</div>
			</div>
			<div class="group how">
				<div class="key">占股比例</div>
				<div class="value">
					<input class="form-control" type="text" value="" placeholder="占股比例" name="inMoneyPercent"> %
				</div>
			</div>   
			<div class="group">
				<div class="datum hint-bar">
					注：企业作为股东时请及时把<span>营业执照原件</span>与<span>公司章</span>寄送到开业啦<br>
					如有不明之处请及时联系客服--4000663192
				</div>      
			</div> 		   		  
			{{/if}}
		</form>
		<div class="ui message error" id="profileInfoError" style="display:none"></div>
		<div class="group">
			<div class="actions">
				<div class="ui positive left button">确认</div>
				<div class="ui black deny button">取消 </div>
			</div>
		</div>
	</div>
</template>

<template name="holderItem">	
	<div class="model">
		<i data-holderid={{holderId}} class="ui icon close"></i>
		{{#if $eq holderType "自然人"}}
		<div class="editor-row center name">
			<span class="name holder">{{holderName}}</span>
			<span class="">{{sex}}</span>
		</div>
		<div class="editor-row sub-title center">
			认缴出资额
		</div>
		<div class="editor-row center">
			<span class="sp holder">{{money}}万</span>
			<span class="">人民币</span>
		</div>
		<div class="editor-row center offset-bottom">
			<span class="sp holder">{{moneyPercent}}%</span>
			<span class="">占股</span>
		</div>
		<div class="person">
			<div class="editor-row">
				<span>身份证号：</span>{{code}}
			</div>
			<div class="editor-row">
				<span>户籍地址：</span>{{address}}
			</div>
		</div>
		{{/if}}
		{{#if $eq holderType "企业"}}
		<div class="editor-row center name">
			<span class="name holder">{{holderName}}</span>
		</div>
		<div class="editor-row sub-title center">
			认缴出资额
		</div>
		<div class="editor-row center">
			<span class="sp holder">{{money}}万</span>
			<span class="">人民币</span>
		</div>
		<div class="editor-row center offset-bottom">
			<span class="sp holder">{{moneyPercent}}%</span>
			<span class="">占股</span>
		</div>
		{{/if}}
	</div>	
</template>
