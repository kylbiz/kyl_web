<template name="forgetPwd">
<style>
.register-box {
  margin: 0 auto;
}
.hint-title {
  color: #fff;
  height: 60px;
  line-height: 60px;
  background-color: #d33e37;
  font-size: 22px;
  text-align: center;
}
</style>
<div class="hint-title">
  <div class="site-wrapper">
    重置密码
  </div>
</div>
  <div class="register-box">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <form class="ui form error">
          <div class="field">
            <div class="ui left icon input">
              <input type="text" id="tel" placeholder="您的账号，输入手机号">
              <i class="phone icon"></i>
            </div>
          </div>
          <div id="phoneError" class="ui message error" style="display:none"></div>
          <div class="field">
            <div class="ui left icon input">
              <input type="password" id="password" placeholder="请输入密码">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <input type="password" id="password_re" placeholder="请再次输入密码">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui message error" id="passwordError" style="display:none;">
          </div>
          <div class="field">
            <div class="ui action input">
              <input type="text" id="verifyCode" placeholder="请输入验证码">
              <button id="btn_code" class="ui button" type="button">获取验证码</button>
            </div>
          </div>
          <div class="ui message success" id="codeSuccess" style="display:none"></div>
          <div class="ui message error" id="codeError" style="display:none"></div>

          <button class="ui button cover change" type="button">确认</button>
          <div class="field">
            <div class="ui toggle">
              <label><a class="toggleLogin" href="javascript:void(0);">返回</a>
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
