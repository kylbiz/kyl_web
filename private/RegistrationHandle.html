<script type="text/javascript">
    // alert('aaa');
			
			var meteor_backend_app = new Asteroid("127.0.0.1:3000");
			var current_meteor_userid = window.localStorage.getItem('Meteor.userId');
			// console.log(current_meteor_userid)
		
			for (var i = {{RegistrationLists}}.length - 1; i >= 0; i--) {
				var $x1 = {{RegistrationLists}}[i];
				var $label = $x1.label,
					$payment = 0,
					$message = '',
					$regions = '';
				var $labelLi = document.createElement('li');
				var $serviceList = document.createElement('ul');

				$labelLi.innerHTML = $label;
				$("#typeSelector").append($labelLi);

				for(var j = {{RegistrationLists}}[i].services.length - 1; j >= 0; j--){
					var $zoneInfo = document.createElement('li');
					$message = {{RegistrationLists}}[i].services[j].message;
					$payment = {{RegistrationLists}}[i].services[j].payment;
					$regions = {{RegistrationLists}}[i].services[j].zone;
					$zoneInfo.innerHTML = $regions;
					$zoneInfo.setAttribute('message', $message);
					$zoneInfo.setAttribute('payment', $payment);
					$serviceList.appendChild($zoneInfo);
				}
				// $("#typeSelector").append($labelLi);
				// console.log($regions);
				$('#zoneSelect').append($serviceList);
			}



			$('#zoneSelect ul').hide();
			$("#typeSelector li").click(function(){

				$(this).addClass("active");
				$(this).siblings().removeClass("active");
				$('#zoneSelect').children().removeClass('active');
				$("#moneyAmount").text('');
				$('.oput .value').text('');

				$("#typeSelector li").each(function(index){
					if($(this).hasClass("active")){
						// console.log(index);
						$('#zoneSelect ul').hide().eq(index).show();
					}
				});
			});

			$("#zoneSelect li").click(function(){
				$(this).addClass("active");
				$(this).siblings().removeClass("active");
				$("#moneyAmount").text($(this).attr('payment'));
				$('.oput .value').text($(this).attr('message'));

			});

			$("#buy").click(function(){
			            // window.location = "/shopcart";		
				if(current_meteor_userid){
					var services = [];
		       // console.log(typeof(services));
		       var productType = '公司注册';
		       var moneyAmount = $("#moneyAmount").html();
		       var zone = $('.zoneSelect li.active').html();
        	   var baseService = $("#baseService").html();
        	   var productTypeName = $(".typeSelector li.active").text();
        	   services = [{
        	   	userId: current_meteor_userid,
	            productType: productType,
	            typeNameFlag: 'registration',
	            moneyAmount: moneyAmount,
	            servicesNameList: [{
	              name: productTypeName + '[' + zone + ']',
	              money: moneyAmount,
	              scale: 1,
	              zone: zone,
	              servicesContains: [{
	                name: baseService,
	                message: 'message'
	              }]
	            }]
	          }];
	          meteor_backend_app.call('shopcartAdd_s', services, function (err) {			
			        });
	          window.location = "/shopcart";
				}else{
					alert('请登录');
				}
		       
			});
			


		</script>
