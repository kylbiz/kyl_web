<template name="checkname">
<style>
footer {
  display: none;
}
</style>
  <div class="search-layout">
    <div class="site-wrapper">
      <div class="checkname center">
        <h1>在线核名</h1>
        <div class="des">帮助您查询企业名称在同行业是否被占用</div>
        <div class="search">
          <input type="text" class="form-control keywords" placeholder="开业啦">
          <button type="button" class="btn search">
            查询
          </button>
        </div>
        <div class="hint">注：本系统只提供公司字号查询参考，查名结果以当地工商信息为准</div>        
      </div>
    </div>
  </div>
  <div class="site-wrapper"> 
    <div class="result-content">
      {{#if hasResults}}
        {{ > resultModel }}
      {{else}}
        {{> defaultCheck}}
      {{/if}} 
    </div>    
  </div>
  
<div class="ui modal range" id="unique">
<!--  <i class="icon close"></i>-->
</div>
</template>




<template name="resultModel">
  <div class="root">
    {{#if keywords}}
    {{#unless readyflag}}
    <h3>正在查询名称为 <strong>{{keywords}}</strong> 的公司<br></h3>
    {{> spinner}}
    {{/unless}}
    {{#if readyflag}}
    {{#if registrationsLength}}
    <h3>名称为<span class="text-kyl keywords" id="keywords">{{keywords}}</span>的公司已经存在 <span class="text-kyl">{{numberOfResults}}</span> 条 显示 <span class="text-kyl registrationsLength">{{registrationsLength}}</span> 条</h3>
    {{#each registrations}}
    {{> registrationResult}}
    {{/each}}
    <p hidden id="keywordsL">{{keywords}}</p>
    <p hidden class="allpageNo">{{allpageNo}}</p>
    <p hidden class="currentpage">1</p>
    <p hidden class="hasnext">true</p>
    {{#if hasnextpage}}
    <div class="text-center"> <a class="btn btn-more" id="btn-more">加载更多</a> </div>
    {{/if}}
    {{else}}
    <h2>名称为 <strong>{{keywords}}</strong> 的公司不存在<br></h2>
    {{/if}}
    {{/if}}
    {{/if}}
  </div>
</template>

<template name="registrationResult">
	<div class="resultModel" style="margin-bottom:20px">
		<div class="title">{{companyName}}</div>
		<div class="content">
				<div class="address row">
					<span class="holder">地址：</span>{{companyAddress}}
				</div>
				<div class="status row">
					<span class="holder">企业状态：</span>{{companyStatus}}
				</div>
				<div class="info">
        <button type="button" class="btn btn-sm btn-default form-control" style="float:right;">
          详细信息
        </button>
        <div class="ui modal range">
          <i class="icon close"></i>
          <div class="header">
            详细信息
          </div>
          <div class="image content">
            <div class="description">
              <ul>
                {{#each basicDetail}}
                  <li>{{key}} &nbsp; {{value}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
			</div>			
		</div>
	</div>
</template>
