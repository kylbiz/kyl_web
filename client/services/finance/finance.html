<template name="finance">
  {{ > FinanceMenu }}
  {{> FinanceHandle}}
</template>


<template name="FinanceMenu">
    <div class="menu-screen" style="background-image:url(/images/menu/menu-caiwu.jpg)"></div>  
    <div class="site-wrapper oMenu">
      {{> serviceList}}
      {{> FinanceTypeList}}
  </div>
</template>

  
<template name="FinanceTypeList">
  <style type="text/css">
  .financeTypeList li {
    cursor: pointer;
  }
  </style>
  <div class="tab-content menuTab">
    <div class="tab-pane active">
      <ul class="financeTypeList">
        <li class=" typeName"><a href="/bank">银行开户</a></li>
        <li class="divide">|</li>
        <li class="typeName active"><a href="/finance">财务代理</a></li>
        <li class="divide">|</li>
        <li class="typeName"><a href="/bookkeeping">流量记账包服务套餐</a></li>
      </ul>
    </div>
  </div>
</template>  


<template name="FinanceHandle">
 <div class="ui modal photo hint1">
<i class="close icon"></i>
<!--  <div class="header">Header</div>-->
  <div class="content">
      <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/financeHint01.jpg">
  </div>
</div>	  
<div class="ui modal photo hint2">
<i class="close icon"></i>
<!--  <div class="header">Header</div>-->
  <div class="content">
      <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/financeHint02.jpg">
  </div>
</div>
  <div class="site-wrapper detail-list" id="oTopTarget">
    <div class="main clearfix">
      <div class="board-left">
        <div class="photo">
          <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/finance.jpg" alt="">
        </div>
      </div>
      <div class="board-right">
        <div class="box">
          <div>
            <div class="placeholder">类型：</div>
            <div class="selects financeType">
              <ul>
                <li class="active" data-finance="small">小规模纳税人</li>
                <li data-finance="common">一般纳税人</li>
              </ul>
            </div>
          </div>
        
        <div class="auto">
          <div class="placeholder">服务：</div>
          <div class="selects financeService">
            <ul>
              <li class="active" data-service="1">抄报税（零申报）</li>
              <li data-service="2">抄报税+核税</li>
              <li data-service="3">年度公示+汇算清缴</li>
              <li data-service="4">抄报税（零申报）+年度公示+汇算清缴</li>          
              <li data-service="5">抄报税+核税+年度公示+汇算清缴</li>
            </ul>
          </div>
        </div>
      {{#if financeList.timeType}}
        <div>
          <div class="placeholder">时间：</div>
          <div class="selects financePeriod">
            <ul>
              {{#each financeList.lists}}
                <li data-payment={{payment}}>{{period}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
      {{else}}
        <div style="display:none;">
          <div class="placeholder">时间：</div>
          <div class="selects financePeriod">
            <ul>
              {{#each financeList.lists}}
                <li data-payment={{payment}}>{{period}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
      {{/if}}
				<div>
					<div class="placeholder">您将获得：</div>
					<div class="selects">
<div class="hint1">
					<span class="oput">法人一证通、办税人联系卡（无发票）<a class="overlook" href="#">点击查看</a></span>  
</div>
<div class="hint2">
					<span class="oput">法人一证通、办税人联系卡、金税盘、发票章、发票（有发票）<a class="overlook" href="#">点击查看</a></span>  
</div>

					</div>
				</div>

        <div class="base-info">
          <div class="price">
            <div class="key">费用：</div>
            <span class="holder">￥<span id="financePayment">{{financePayment}}</span></span>元
          </div>
        </div>
        <div class="one">
          <a class="ui button" id="buy" href="javascript:void(0)">购买</a>
        </div>
      </div>
    </div>
    </div>
  </div>
  {{ > FinanceDescription }}
  {{> LoginModal}}
  {{> RegisterModal}}   
</template>  

<template name="FinanceDescription">
	<div class="dist-content site-wrapper">
		<div class="module">
			<div class="main-title">公司注册完应进行税务报到</div>
			<div class="main-des">
				<p>公司注册完成后，需要去税务局进行税务报到（核税）</p>
				<p>税务报到之后，当月需要进行记账报税。即使每个月没有任何收入，也需要向税务部门进行纳税申报</p>
			</div>
		</div>
		<div class="module">
			<div class="main-title">代理记账服务流程</div>
			<div class="process-content">
				<img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/finanice_process.png" alt="">
			</div>
		</div>
		<div class="module">
			<div class="main-title">开业啦如何为您服务</div>
			<div class="service-box finance">
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-1"></div>
						<div class="title">做您的财税助手：</div>
						<div class="content">
							<ul>
								<li>解答企业财税疑难问题</li>
								<li>帮助企业财税规划</li>
								<li>合理规避财税风险</li>
								<li>财务注意事项告知</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-2"></div>
						<div class="title">财税缴纳实时知道：</div>
						<div class="content">
							<ul>
								<li>原始资料交接邮件告知</li>
								<li>每月纳税申报节点提醒</li>
								<li>每月纳税申报成功提醒</li>
								<li>每月账务情况询问反馈</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-3"></div>
						<div class="title auto">服务后您将获得：</div>
						<div class="content">
							<ul>
								<li>记账凭证</li>
								<li>财务报表</li>
								<li>报税表</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
			
	</div>	
	
	<div class="dist-content">
		<div class="module our-promise">
			<div class="main-title">我们的服务承诺</div>
			<div class="bg">
				<div class="site-wrapper">
					<div class="col-sm-3">
						<div class="icon icon-1"></div>
						<div class="title">服务保障</div>
						<div class="des">
							<p>专属客服对接</p>
							<p>一对一提供服务</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-2"></div>
						<div class="title">时间保障</div>
						<div class="des">
							<p>及时提交</p>
							<p>快速办理</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-3"></div>
						<div class="title">诚信保障</div>
						<div class="des">
							<p>服务全程跟踪</p>
							<p>严格保护客户资料</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-4"></div>
						<div class="title">支付保障</div>
						<div class="des">
							<p>无其他隐形收费</p>
							<p>服务不成功全额退款保障</p>
						</div>
					</div>										
				</div>
			</div>
		</div>
	</div>
	
	<div class="dist-content site-wrapper">
		<div class="module">
			<div class="main-title">常见问题</div>
			<div class="object-list-container">
				<div class="olist-container left">
					<div class="list">
						<div class="title">
							1、代理记账包括哪些服务
						</div>
						<div class="answer">
							答：简单来说，包括每月票据分类、整理、做账、出具凭证、报表、装订、
报税。解答财税疑难问题、规避财税风险。
						</div>
					</div>

					<div class="list">
						<div class="title">2、购买后你们如何提供服务</div>
						<div class="answer">答：付款成功后，开业啦人员会在短时间内与您联系，为您安排后续服务。
						</div>
					</div>

					<div class="list">
						<div class="title">3、必需是会计才能记账吗？我自己做可不可以？</div>
						<div class="answer">
						答：不行，《会计法》规定必须是取得会计从业资格证书的财务人员才能
做账
						</div>
					</div>
					<div class="list">
						<div class="title">4、什么票据可以做账？</div>
						<div class="answer">答：发票、银行回单、工资表、现金借还款收支单据及其他会计资料等。</div>
					</div>
					<div class="list">
						<div class="title">5、每个月的票据我怎么给你们呢？</div>
						<div class="answer">答：一般通过快递邮寄。每月30日前客户需将当月票据邮寄给会计，会计整
理、归纳、做账完毕后下月邮寄回客户。
上海银行（卢湾支行）新市北路号；
						</div>
					</div>					
				</div>
				<div class="olist-container right">
					
					<div class="list">
						<div class="title">6、除了代理费，还有其他费用吗？</div>
						<div class="answer">答：目前开业啦并没有其他额外收费。注：税务局会收一个50元/年的官方C
A证书费（法人一证通）和820年/的金税盘费用。这两个是国家行政收费项。
						</div>
					</div>
					<div class="list">
						<div class="title">7、发票必须得当月票当月报吗？</div>
						<div class="answer">答：不绝对，你开给别人的发票（收入票）必需是当月票当月报，别人开给你
的发票当年即可。
						</div>
					</div>  
					<div class="list">
						<div class="title">8、一般纳税人和小规模纳税人有什么区别？</div>
						<div class="answer">答：一般纳税人与小规模纳税人的区别主要体现在开票上，一般纳税人可以开
17个点的增值税专用发票,能够抵扣进项；小规模纳税人开的是3个点的普通发
票，不能用于抵扣。一般纳税人的认定标准：从事货物生产或者提供应税劳务
的纳税人,以及从事货物生产或者提供应税劳务为主,并兼营货物批发或者零售
的纳税人,年应征增值税销售额在50万元以上的;除前项规定以外的纳税人,年应
税销售额在80万元以上的。
						</div>
					</div>                                  
										
				</div>
			</div>
		</div>
		
    <div class="module button-container">
      <a href="#oTopTarget">
      <button class="backto" type="button">
        返回购买办理<i class="top"></i>
      </button>
      </a>
    </div>
	</div>
	<!-- end/dist-content -->
</template>
