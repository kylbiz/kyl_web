<template name="scope">
  <div class="step-title">
    <div class="txt">
      第二步<span>请确定经营范围</span>
    </div>
  </div>
  <div class="step-two step">
    <div class="content">
      <div>

        <div class="Table bordered" id="dataTable">
          {{#each order.businessScope}}
          <div class="td cell">{{.}}
            <input type="checkbox" class="check-control" checked="checked">
          </div>
          {{/each}}
        </div>
      </div>
    <div class="group">
      <div id="scopeEdit" class="ui button btn-theme">确认经营范围</div>
      <div class="ui button btn-theme addR">增加经营范围</div>
    </div>
   <div class="ui message success" id="scopeSuccess" style="display:none"></div>      
  </div>
</div>
</template>
