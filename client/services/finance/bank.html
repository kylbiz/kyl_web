<template name="bank">
  {{> BankMenu}}
  <div class="site-wrapper detail-list">
    {{> BankHandle}}
  </div>
    {{> BankDescription}}
	{{> LoginModal}}
	{{> RegisterModal}}
</template>


<template name="BankMenu">
  <div class="menu-screen" style="background-image:url(/images/menu/menu-caiwu.jpg)">  
  </div>
  <div class="site-wrapper oMenu">
    {{> serviceList}}
    {{> BankServiceTypeList}}
  </div>
   <div class="ui modal photo hint1">
<i class="close icon"></i>
<!--  <div class="header">Header</div>-->
  <div class="content">
      <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/bankHint.jpg">
  </div>
</div>
</template>

<template name="BankServiceTypeList">
  <style type="text/css">
  </style>
  <div class="tab-content menuTab">
    <div class="tab-pane active">
      <ul class="financeTypeList">
        <li class=" typeName active"><a href="/bank">银行开户</a></li>
        <li class="divide">|</li>
        <li class="typeName"><a href="/finance">财务代理</a></li>
        <li class="divide">|</li>
        <li class="typeName"><a href="/bookkeeping">流量记账包服务套餐</a></li>
      </ul>
    </div>
  </div>
</template>  

<template name="BankHandle">
  <div class="main clearfix" id="oTopTarget">
    <div class="board-left">
      <div class="photo">
        <img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/bank.jpg" alt="">
      </div>
    </div>
    <div class="board-right">
      <div class="box">
        <div class="row-layout">
          <div class="placeholder">选择开户行：</div>
          <div class="selects banklist">
            <ul>
              <li class="active">中国银行</li>
              <li>招商银行</li> 
              <li>上海银行</li>                                    
            </ul>
          </div>
        </div> 
				<div class="put" style="margin-top:50px">
					<div class="placeholder">您将获得：</div>
					<div class="selects">
					<span class="oput">银行开户许可证明、开户许可证<a class="overlook" href="#">点击查看</a></span>
					</div>
				</div>              
        <div class="base-info">
          <div class="price">
            <div class="key">费用：</div>
            <span class="holder">￥<span id="payment">200</span></span>元
          </div>
        </div>
        <div class="ui message error" id="bankError" style="display:none"></div> 
        <div class="one">
          <a class="ui button" id="buy" href="javascript:void(0)">购买</a>
        </div>
      </div>
    </div>
  </div>
</template>  

<template name="BankDescription">
	<div class="dist-content site-wrapper">
		<div class="module">
			<div class="main-title">什么是银行开户</div>
			<div class="main-des">
				<p>又称，企业基本户开立</p>
				<p>新公司成立后，都需要办理企业基本户，主要用于企业营业收入的进出账和公司财务管理。</p>
				<p>通过开业啦企业在线预约各区银行开户，200元可享受到价值2000元银行开户服务！</p>
			</div>
		</div>
		<div class="module">
			<div class="main-title">银行开户基本流程</div>
			<div class="process-content">
				<img src="http://www-kyl-biz.oss-cn-shanghai.aliyuncs.com/assets/images/main/bank_process.png" alt="">
			</div>
		</div>
		<div class="module">
			<div class="main-title">开业啦如何为您服务</div>
			<div class="service-box bank">
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-1"></div>
						<div class="title">我们快速为您办妥：</div>
						<div class="content">
							<ul>
								<li>及时预约合作银行</li>
								<li>专人对接快速申请</li>
								<li>银行首年开户费用全免</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-2"></div>
						<div class="title">您需要配合我们提供：</div>
						<div class="content">
							<ul>
								<li>1 公司法人身份证原件</li>
								<li>2 另外股东/监事或公司财务人员的身份证原件</li>
								<li>3 以上联系人手机号码</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-3"></div>
						<div class="title auto">服务后您将获得：</div>
						<div class="content">
							<ul>
								<li>开户许可证</li>
								<li>SF寄达客户</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
			
	</div>	
	
	<div class="dist-content">
		<div class="module our-promise">
			<div class="main-title">我们的服务承诺</div>
			<div class="bg">
				<div class="site-wrapper">
					<div class="col-sm-3">
						<div class="icon icon-1"></div>
						<div class="title">服务保障</div>
						<div class="des">
							<p>专属客服对接</p>
							<p>一对一提供服务</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-2"></div>
						<div class="title">时间保障</div>
						<div class="des">
							<p>及时提交</p>
							<p>快速办理</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-3"></div>
						<div class="title">诚信保障</div>
						<div class="des">
							<p>服务全程跟踪</p>
							<p>严格保护客户资料</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-4"></div>
						<div class="title">支付保障</div>
						<div class="des">
							<p>无其他隐形收费</p>
							<p>服务不成功全额退款保障</p>
						</div>
					</div>										
				</div>
			</div>
		</div>
	</div>
	
	<div class="dist-content site-wrapper">
		<div class="module">
			<div class="main-title">常见问题</div>
			<div class="object-list-container">
				<div class="olist-container left">
					<div class="list">
						<div class="title">
							1、银行开户可以直接去银行办理吗？
						</div>
						<div class="answer">
							答：企业进行银行开户首先需要和开户银行预约，准备好开户资料，按照约
定间前往银行柜台窗口提交申请办理。
						</div>
					</div>

					<div class="list">
						<div class="title">2、银行开户费用主要有哪些？</div>
						<div class="answer">答：企业进行银行开户一年费用大概在1000-2000元之间。主要根据企业开
通的服务不同，银行具体收费也不同。
						</div>
					</div>

					<div class="list">
						<div class="title">3、选择代理服务有哪些好处？</div>
						<div class="answer">
						答：首先，代理服务商作为银行的合作伙伴，开户企业享有银行第一年费用
全免的优惠。其次，代理服务可以及时为企业预约到开户银行的专属经理快
速对接开户业务，本人也无需到场，大大节省客户时间和精力。
						</div>
					</div>

				</div>
				<div class="olist-container right">
					<div class="list">
						<div class="title">4、企业基本户可以开在外地吗?</div>
						<div class="answer">答：企业基本户必须开设在企业注册地的市辖区内，但是外地可以开立一个
一般户。</div>
					</div>
					<div class="list">
						<div class="title">5、我们合作的开户银行有哪些？地址都在哪里？</div>
						<div class="answer">答：目前开业啦合作的银行有上海银行，上海招商银行，中国银行。其中，上
海银行，（新客站支行）闸北区天目西路455号；中国银行，蒙自路477号；
上海银行（卢湾支行）新市北路号；
						</div>
					</div>
				</div>
			</div>
		</div>
		
    <div class="module button-container">
      <a href="#oTopTarget">
      <button class="backto" type="button">
        返回购买办理<i class="top"></i>
      </button>
      </a>
    </div>
	</div>
	<!-- end/dist-content -->
</template>
