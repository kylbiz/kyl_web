<template name="assurance">
	{{> AssuranceMenu}}
	{{> AssuranceHandle}}
	
	<div class="ui modal photo hint1">
		<i class="close icon"></i>
		<!--  <div class="header">Header</div>-->
		<div class="content">
			<img src="/images/main/assuranceHint01.jpg">
		</div>
	</div>	  
	<div class="ui modal photo hint2">
		<i class="close icon"></i>
		<!--  <div class="header">Header</div>-->
		<div class="content">
			<img src="/images/main/assuranceHint02.jpg">
		</div>
	</div>	  
</template>

<template name="AssuranceMenu">
	<div class="menu-screen" style="background-image:url(/images/menu/menu-shebao.jpg)"> </div>
	<div class="site-wrapper oMenu">
		{{> serviceList}}
	</div>
</template>

<template name="feesTemplate">
	<div>
		<div class="placeholder">时间：</div>
		<div class="selects assurancePeriod">
			<ul>
				<li data-period="6" class="active">半年</li>
				<li data-period="12">一年</li>
			</ul>
		</div>
	</div>
	<div class="clearfix">
		<div class="placeholder">
			人数：
		</div>
		<div class="selects">
			<div id="personAmount" class="cell-box input-append spinner" data-trigger="spinner" style="margin-top:5px">
				<input type="text" value="1" data-rule="quantity">                
				<div class="add-on">
					<a href="#" class="spin-up" data-spin="up"><i class="caret up icon"></i></a>
					<a href="#" class="spin-down" data-spin="down"><i class="caret down icon"></i></a>
				</div>
			</div>          
		</div>
	</div>  	
</template>


<template name="AssuranceHandle">
	<div class="main clearfix" id="oTopTarget">
		<div class="site-wrapper detail-list">
			<div class="main clearfix">
				<div class="board-left">
					<div class="photo">
						<img src="/images/assurance.png" alt="小企社保">
					</div>
				</div>
				<div class="board-right">
					<div class="box">
						<div>
							<div class="placeholder">选择区域：</div>
							<div class="selects">
								<ul>
									<li class="active">全区</li>
								</ul>
							</div>
						</div>

						<div>
							<div class="placeholder">基础服务：</div>
							<div class="selects assuranceService">
								<ul>
									<li data-type="account">社保+公积金开户</li>
									<li data-type="fees">社保+公积金每月代缴</li>
								</ul>
							</div>
						</div>
						{{#if isFees}}
						{{> feesTemplate}}
						{{/if}}
						<div>
							<div class="placeholder">您将获得：</div>
							<div class="selects"> 
								{{#if isFees}}
								<div class="hint2">
									<span class="oput">缴纳凭证<a class="overlook" href="#">点击查看</a></span>  
								</div>             
								{{else}}
								<div class="hint1">
									<span class="oput">缴费卡、社保证、法人一证通、公积金核定表<a class="overlook" href="#">点击查看</a></span>  
								</div>
								{{/if}}
							</div>
						</div>    		    			
						<div class="ui message error" id="assuranceError" style="display:none"></div>
						<div class="base-info">
							<div class="price">
								<div class="key">费用：</div>
								<span class="holder">￥<span id="assurancePayment">{{assurancePayment}}</span></span>元
<!-- 								{{#if bacheloractivity}}
								<img class="tag" src="/images/tag.png" alt="">
								{{/if}} -->
							</div>
						</div>
						<div class="one">
							<a class="ui button" id="buy" href="javascript:void(0)">购买</a>
						</div>					
					</div>
				</div>
			</div>

		</div>
	</div>
	{{> AssuranceDescription}}
	{{> LoginModal}} {{> RegisterModal}}
</template>

<template name="AssuranceDescription">
	<div class="dist-content site-wrapper">
		<div class="module">
			<div class="main-title">社保和公积金服务</div>
			<div class="main-des">
				<p>社保代理，又称社保外包，社保代缴。按照国家有关人事政策法规要求，接受单位或个人委托，在其服务项目范围内，</p>
				<p>为个人或单位缴纳养老保险、生育保险、医疗保险、失业保险及工伤保险等社会保险的费用。</p>
				<p>公积金服务，接受单位或个人委托去公积金管理中心为企业开立公积金账户，为员工缴纳公积金。</p>
			</div>
		</div>
		<div class="module">
			<div class="main-title">社保和公积金服务流程</div>
			<div class="process-content">
				<img src="/images/main/security_process.png" alt="">
			</div>
		</div>
		<div class="module">
			<div class="main-title">开业啦如何为您服务</div>
			<div class="service-box assurance">
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-1"></div>
						<div class="title">您的社保助手：</div>
						<div class="content center">
							<ul>
								<li>解答社保公积金相关问题</li>
								<li>帮助企业及时处理变更事项</li>
								<li>社保公积金注意事项告知</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-2"></div>
						<div class="title">每月服务实时跟进：</div>
						<div class="content center">
							<ul>
								<li>每月员工信息登记办理</li>
								<li>每月员工信息变更核实</li>
								<li>每月社保公积金情况询问反馈</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="box">
						<div class="icon icon-3"></div>
						<div class="title auto">服务后您将获得：</div>
						<div class="content">
							<ul class="segement">
								<li>社保缴费通知书</li>
								<li>社保汇缴收据</li>
								<li>公积金汇缴书</li>
							</ul>
							<ul class="segement">
								<li>社保缴费卡</li>
								<li>公积金开户回执</li>
								<li>公积金汇缴变更手册</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>	
	
	<div class="dist-content">
		<div class="module our-promise">
			<div class="main-title">我们的服务承诺</div>
			<div class="bg">
				<div class="site-wrapper">
					<div class="col-sm-3">
						<div class="icon icon-1"></div>
						<div class="title">服务保障</div>
						<div class="des">
							<p>专属客服对接</p>
							<p>一对一提供服务</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-2"></div>
						<div class="title">时间保障</div>
						<div class="des">
							<p>及时提交</p>
							<p>快速办理</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-3"></div>
						<div class="title">诚信保障</div>
						<div class="des">
							<p>服务全程跟踪</p>
							<p>严格保护客户资料</p>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="icon icon-4"></div>
						<div class="title">支付保障</div>
						<div class="des">
							<p>无其他隐形收费</p>
							<p>服务不成功全额退款保障</p>
						</div>
					</div>										
				</div>
			</div>
		</div>
	</div>
	
	<div class="dist-content site-wrapper">
		<div class="module">
			<div class="main-title">常见问题</div>
			<div class="object-list-container">
				<div class="olist-container left">
					<div class="list">
						<div class="title">
							1、五险一金包含哪些，缴存比例是多少？
						</div>
						<div class="answer">
							答：五险分别为养老保险、医疗保险、失业保险、工伤保险和生育保险，一金为住房公积金。缴存比例为：养老（企业20%,个人8%）生育（企业0.8%,个人不缴纳）医疗（企业10%，个人2%+3元）失业（企业1%，个人非农0.2%/农户不缴纳）工伤（企业0.5%,个人不缴纳）公积金（企业12%,个人12%）
						</div>
					</div>

					<div class="list">
						<div class="title">2、社保除了增减员外还有什么需要操作？事情很多吗？</div>
						<div class="answer">答：增减员是社保目前最常规的操作，其他还有：社保新参、二次信息采集 、领取社保卡、领取医保存折、补缴、生育津贴报销、医疗手工报销、数字 证书续费、企业信息变更、个人信息变更、企业跨区转入转出、补充社保、 补充公积金等操作。
						</div>
					</div>

					<div class="list">
						<div class="title">3、社保每月业务办理时间？扣费时间？</div>
						<div class="answer">答：四险业务办理时间：每月5-25日；医疗业务办理时间：每月1-20日；扣 费时间为次月初1-10日。
						</div>
					</div>

				</div>
				<div class="olist-container right">
					<div class="list">
						<div class="title">4、公积金是必须要缴的吗？</div>
						<div class="answer">答：上海要为城镇户口强制代缴。</div>
					</div>
					<div class="list">
						<div class="title">5、公司可以按照最低标准缴纳员工社保么？</div>
						<div class="answer">答：不行。国家法律规定，必需按照员工的实际工资给员工缴纳社保，一旦发 现违规，会要求全额补缴，并处以罚款。如果员工工资低于当地最低标准，按 照最低标准缴纳。
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="module button-container">
			<a href="#oTopTarget">
				<button class="backto" type="button">
					返回购买办理<i class="top"></i>
				</button>
			</a>
		</div>
	</div>
	<!-- end/dist-content -->
</template>
