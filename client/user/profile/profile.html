<!-- 个人资料 -->
<template name="UserProfile">
  <div class="menu-screen" style="background-image:url(/images/menu/top-bar.jpg)">  
  </div> 
  <div class="site-wrapper usercenter">
    {{> profileDir}}
    <div class="ui grid base-info">
      <div class="row">
        <!--the vertical menu-->
        {{> profileMenu}}
        <div class="twelve wide column">
          <div class="ui top attached tabular menu">
            <a class="active item">基本资料</a>
            <a class="item">修改密码</a>
          </div>
          <div class="tab-content">
            <!-- 基本资料 -->
            {{> UserBasic}}
            <!-- 修改密码 -->
            {{> ModifyPassword}}
            <!-- ./修改密码 -->
          </div>

        </div>
      </div>
    </div>
  </div>
</template>

<template name="profileDir">
  <div class="ui breadcrumb">
    <a class="section"><a href="/">首页</a></a>
    <i class="right angle icon divider"></i>
    <a class="section"><a href="/user/message">个人中心</a></a>
    <i class="right angle icon divider"></i>
    <div class="active section"><a href="/user/profile">个人信息</a></div>
  </div>
</template> 



<template name="profileMenu">
  <div class="three wide column">
    <div class="verticalMenu">
      <div class="ui vertical pointing menu fluid">
        <a id="messageNav" class="item" href="/user/message">
          <i class="mail  icon"></i>消息中心
        </a>
        <a id="profileNav" class="active item" href="/user/profile">
          <i class="user icon"></i>个人信息
        </a>
        <a id="orderNav" class="item" href="/user/orders">
          <i class="shop icon"></i>我的订单
        </a>
      </div>
    </div>
  </div>
</template>  


<template name="UserBasic">
  <div class="tab-pane fade active">
    <div class="ui bottom attached segment">
      <!--the form-->
      <form class="ui form vertical segment" action="" name="form" method="post">                                                                    
        <div class="fields inline">
          <div class="field">
            <div class="label">用户名：</div>
            <div class="ui small left icon input">
              {{#if profile.nickname}}
              <input type="text" id="nickname" name="nickname" size="30" value= {{profile.nickname}}>
              {{else}}
                <input type="text" id="nickname" name="nickname" size="30" value= {{username}}>
              {{/if}}
            </div>
          </div>
        </div>
        <div class="fields inline">
          <div class="field">
            <div class="label">手机号：</div>
            <div class="ui small left icon input">
              <input type="text" id="phone" name="phone" size="30" disabled="disabled" value="{{username}}">
            </div>
          </div>
        </div>
        <div class="fields inline">
          <div class="field">
            <div class="label">邮箱：</div>
            <div class="ui small left icon input">
              <input type="text" name="email"  id = "email" size="30" value={{profile.email}}>
            </div>
          </div>
        </div>
        <input class="ui small blue submit button" type="submit" value="保存">
      </form>
    </div>
  </div>
</template>



<template name="ModifyPassword">
  <div class="tab-pane fade">
    <div class="ui bottom attached segment">
      <!--the form-->
      <form class="ui form vertical segment" action="" name="form" method="post">
        <div class="two fields inline">
          <div class="field">
            <label>当前密码</label>
            <div class="ui small left icon input">
              <input type="password" id="password" name="password" size="30">
              <i class="lock icon"></i>
            </div>
          </div>
        </div>
        <div class="two fields inline">
          <div class="field">
            <label>新的密码</label>
            <div class="ui small left icon input">
              <input type="password" id="password1" name="password1" size="30">
              <i class="lock icon"></i>
            </div>
          </div>
        </div>
        <div class="two fields inline">
          <div class="field">
            <label>确认密码</label>
            <div class="ui small left icon input">
              <input type="password" id="password2" name="password2" size="30">
              <i class="lock icon"></i>
            </div>
          </div>
        </div>
        <div class="ui message error" id="error" style="display:none"></div>   
        <div class="ui message success" id="success" style="display:none"></div>               
        <input class="ui small blue submit button" type="submit" value="保存">
        <input class="ui small basic button" type="reset" value="取消">
      </form>
    </div>
  </div>
</template>
