
<!--	弹出框Login-->
<template name="LoginModal">
	<div class="ui modal login-box" id="userLogin">
		<i class="close icon"></i>
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<form class="ui form error">
					<div>
						<h3>账户登录</h3>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input class="userId" type="text" placeholder="请输入手机号">
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input class="userPassword" type="password" placeholder="请输入密码">
							<i class="lock icon"></i>
						</div>
					</div>
					<div class="ui message error" id="loginError" style="display:none"></div>
					<div class="field clearfix">
						<div class="ui pull-left">
							<label><a href="">忘记密码?</a>
							</label>
						</div>
						<div class="ui pull-right">
							<label for=""><a href="#" class="registerAction">免费注册</a>
							</label>
						</div>
					</div>
					<div class="actions">
						<button class="ui button positive cover" type="button">登录</button>
					</div>
<!-- 					<div class="fields inline others">
						<div class="field">
							第三方登录
						</div>
						<div class="field">
							微博
						</div>
						<div class="field">
							微信
						</div>
						<div class="field">
							腾讯
						</div>
					</div> -->
				</form>
			</div>
		</div>
	</div>	
</template>

<!--Rgister Modal-->

<template name="RegisterModal">
	<div class="ui modal register-box" id="userRegister">
		<i class="close icon"></i>
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<form class="ui form error">
					<div>
						<h3>欢迎注册开业啦</h3>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input type="tel" class="RegisterUserId" placeholder="请输入手机号">
							<i class="phone icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input type="password" class="passwordregister" placeholder="请输入密码">
							<i class="lock icon"></i>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<input type="password" class="passwordregister_re" placeholder="请再次输入密码">
							<i class="lock icon"></i>
						</div>
					</div>-
					<div class="field">
						<div class="ui action input">
							<input type="text" class="verifycode" placeholder="请输入验证码">
							<button type="button" class="ui button" id="verifycode">获取验证码</button>
						</div>
					</div>
					<div class="field">
						<div class="ui">
							<input type="checkbox" tabindex="0" class="form-control serviceItem">
							<label>我已阅读并接受《用户服务协议》</label>
						</div>
					</div>
					<div class="ui message error" id="registerError" style="display:none"></div>
					<button class="ui button cover" id="register" type="button">注册</button>
					<div class="field">
						<div class="ui toggle">
							<label><a class="toggleLogin registerLogin" href="javascript:void(0);">已有账号，直接登录</a>
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>		
	
</template>
